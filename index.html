<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Interactivo</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-success">
  <div class="container py-4">
    <h1 class="text-center text-uppercase fw-bold mb-4">Cuestionario de Videojuegos</h1>

    <div id="controls" class="d-flex justify-content-center align-items-center gap-3 mb-4">
      <label for="language" class="form-label m-0">Idioma:</label>
      <select id="language" class="form-select w-auto" onchange="loadXML()">
        <option value="ESP">Español</option>
        <option value="ING">Inglés</option>
      </select>
      <span id="timer" class="fw-bold">Tiempo: 0s</span>
    </div>

    <div id="quiz" class="border border-success p-4 rounded bg-dark text-light">
      <p id="question" class="fw-bold"></p>
      <form id="choices" class="text-start"></form>
    </div>

    <div id="buttons" class="text-center mt-4">
      <button class="btn btn-outline-success btn-lg me-2" onclick="prevQuestion()">Anterior</button>
      <button class="btn btn-outline-success btn-lg me-2" onclick="nextQuestion()">Siguiente</button>
      <button class="btn btn-outline-warning btn-lg me-2" onclick="resetQuiz()">Reiniciar</button>
      <button class="btn btn-outline-danger btn-lg" onclick="submitQuiz()">Entregar</button>
    </div>

    <p id="score" class="text-center fs-3 mt-4 fw-bold"></p>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
